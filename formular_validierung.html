<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="formular.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js%22%3E"></script>
</head>
<body>
<div class="container-fluid mt-5">
    
      <div class="col-sm-1 text-danger">
    <h1>Formular:</h1>

    
        <form action ="result.html" onsubmit= "return myFunction()"> <!--hier wird firstName mit "return" validiert-->
                                                                     <!--nicht vergessen alle "required" in den "inputs"
                                                                        lÃ¶schen-->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName"><br>

            <label for="lastName">Name:</label>
            <input type="text" id="lastName" name="lastName"><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email"><br>
        
            <label for="firma">Firma:</label>
            <input type="text" id="firma" name="firma" value="Opportunity" readonly><br>

            <label for="zip">PLZ:</label>
            <input type="number" id="zip" name="zip" min= "1000" max="9999"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" maxlength="60"><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99"><br><br>

            <input type="checkbox" id="AGB" name="AGB" value="AGB">
            <label for="AGB">Ich habe die Nutzungbedinungen gelesen</label><br><br>
            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">        
            
        </form>
</div>
    <script>
        function myFunction(){

            let firstName = document.getElementById("firstName").value; // hier wird firstName im JS validiert
            if (!firstName) {
                alert("please fill your first name");
                return false;
            }
            sessionStorage.setItem("firstName", document.getElementById("firstName").value);
            sessionStorage.setItem("lastName", document.getElementById("lastName").value);
            sessionStorage.setItem("email", document.getElementById("email").value);
            sessionStorage.setItem("firma", document.getElementById("firma").value);
            sessionStorage.setItem("zip", document.getElementById("zip").value);
            sessionStorage.setItem("city", document.getElementById("city").value);
            sessionStorage.setItem("age", document.getElementById("age").value);
        }
    </script>
</body>
</html>
